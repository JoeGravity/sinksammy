<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Have a Sammy!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <!-- <h2 class="text-center">Sandwiches to Eat</h2><br> -->
            <div class="col-md-4 p-3 mb-2 bg-light text-dark">
                <ul>
                    {{#each sandwiches}}
                      {{#unless eaten}}
                        {{> sandwiches/sandwich-block eaten=true}}
                      {{/unless}}
                    {{/each}}
                  </ul>                  
            </div>
            <div class="col-md-2 p-4 text-center">
                <button type="button" class="btn btn-secondary">Sink the Sub!</button>
            </div>
            <!-- <h2 class="text-center">Sandwiches Eaten</h2><br> -->
            <div class="col-md-6 p-3 mb-2 bg-light text-dark">
                <ul>
                    {{#each sandwiches}}
                      {{#if eaten}}
                        {{> sandwiches/sandwich-block eaten=false}}
                      {{/if}}
                    {{/each}}
                </ul>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
            </div>
            <div class="col-5 text-center">
                <div class="form-group mb-3">
                    <label for="exampleFormControlTextarea1"><h2>Send me a New Sammy!</h2></label>
                    <textarea class="form-control" id="ca" rows="1" name="name"></textarea>
                </div>
                <div class="form-group">
                    <label for="eaten">Eaten?</label><br>
                    <input type="radio" name="eaten" value="1" checked>Eaten<br>
                    <input type="radio" name="eaten" value="0">Ready!
                  </div>
                <input class="btn btn-primary mb-3" type="submit" value="Submit"><br>
                Enter a sandwich you want, then click the Submit button.

            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <!-- ============================================ -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
